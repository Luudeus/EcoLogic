{% extends "layout.html" %}

{% block title %}
Biblioteca
{% endblock %}

{% block main %}
<div class="container mt-4">
    <!-- Search and filter section -->
    <div class="row mb-3">
        <div class="col">
            <input type="text" class="form-control" id="search-input" placeholder="Buscar libros...">
        </div>
        <div class="col-auto">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Filtros
                </button>
                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li><a class="dropdown-item" href="#" onclick="applyFilter('titulo')">Título</a></li>
                    <li><a class="dropdown-item" href="#" onclick="applyFilter('autor')">Autor</a></li>
                    <li><a class="dropdown-item" href="#" onclick="applyFilter('anio')">Año</a></li>
                    <li><a class="dropdown-item" href="#" onclick="applyFilter('genero')">Género</a></li>
                </ul>
            </div>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="button" id="search-button" onclick="searchBooks()">Buscar</button>
        </div>
    </div>

    <!-- Table of books -->
    <div class="table-responsive">
        <table class="table" id="books-table">
            <thead>
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Año</th>
                    <th scope="col">Género</th>
                    <th scope="col">Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- The book entries will be dynamically inserted here by JavaScript -->
            </tbody>
        </table>
    </div>  

    <!-- Pagination buttons -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <!-- Dynamically create page number buttons -->
            <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
        </ul>
    </nav>
</div>

<script>
    function searchBooks() {
        var searchText = document.getElementById("search-input").value;
        fetch("/biblioteca?query=" + encodeURIComponent(searchText))
            .then(response => response.json())
            .then(data => {
                updateTable(data.books);
            });
    }

    function applyFilter(filterType) {
        var searchText = document.getElementById("search-input").value;
        fetch("/biblioteca?query=" + encodeURIComponent(searchText) + "&filter=" + filterType)
            .then(response => response.json())
            .then(data => {
                updateTable(data.books);
            });
    }

    function updateTable(books) {
        var tableBody = document.getElementById("books-table").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";

        books.forEach(book => {
            var row = tableBody.insertRow();
            row.insertCell(0).textContent = book.titulo;
            row.insertCell(1).textContent = book.autor;
            row.insertCell(2).textContent = book.anio;
            row.insertCell(3).textContent = book.genero;
            row.insertCell(4).textContent = book.stock;
        });
    }
</script>
{% endblock %}
